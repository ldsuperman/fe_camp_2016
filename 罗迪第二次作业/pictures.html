<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures</title>
    <link rel="stylesheet" href="./css/mageStyle.css">
    <style>
        .body{

        }
    </style>

</head>

<body id="bd" style="">
<div class="button-mage">
    <button id="button1" style = "background: url(images/btn-gray.jpg)">小新</button><br/>
    <button id="button2" style = "background: url(images/btn-blue.jpg)">巴卫</button>
</div>

<script>
    var btn = document.getElementById("button1");
    btn.onclick= function() {
        button1.setAttribute("style", "background: url(images/btn-blue.jpg)");
        button2.setAttribute("style", "background: url(images/btn-gray.jpg)");

        bd.style.background = "url(images/mage2.jpg)";
        bd.style.backgroundRepeat = "no-repeat";
        bd.style.backgroundSize = "cover";
    }
    var btn2 = document.getElementById("button2");
    btn2.onclick = function(){
        button1.setAttribute("style", "background: url(images/btn-gray.jpg)");
        button2.setAttribute("style", "background: url(images/btn-blue.jpg)");

        bd.style.background = "url(images/mage1.jpg)";
        bd.style.backgroundRepeat = "no-repeat";
        bd.style.backgroundSize = "cover";

    }


</script>


</body>
</html>
